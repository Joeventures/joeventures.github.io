<!DOCTYPE html>
<html>
<head>
  <title>Fizzbuzz</title>
  <meta charset="utf-8">
</head>
<body>
  <script type="text/javascript">
  for (i = 1; i <= 100; i++) {
    var fizz = i%3 == 0;
    var buzz = i%5 == 0;

    if(fizz && buzz) {
      console.log("fizzbuzz");
    } else if(fizz) {
      console.log("fizz");
    } else if(buzz) {
      console.log("buzz");
    } else {
      console.log(i);
    }
  }
  </script>
</body>
</html>
